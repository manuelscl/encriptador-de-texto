<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Encriptador de texto</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;700&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav class="menu">
            <img src="./images/alura-logo.svg" alt="logo-alura">
            <ul class="menu__list">
                <li class="list__item">
                    <a href="#">portafolio</a>
                </li>
                <li class="list__item">
                    <i class='bx bx-sun'></i>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="container__left">
                <textarea class="encrypt__text" cols="30" rows="10" placeholder="Inserta el texto aquí..."></textarea>

                <div class="container__info">
                    <img src="./images/info-icon.svg" alt="">
                    <span class="info">Solo letra minúsculas y sin tíldes</span>
                </div>

                <div class="buttons">
                    <button class="btn btn__encrypt">Encriptar</button>
                    <button class="btn btn__decrypt">Desencriptar</button>
                </div>
            </div>
            <div class="container__right">
                <p id="messageToShow" class="message inactive"></p>
                <div class="message__info inactive">
                    <img id="illustration" src="./images/ilustracion-flat.svg" alt="">
                    <h2 class="no__message">Ningún mensaje fue encontrado</h2>
                    <p class="insert__text">Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
                <button class="btn btn__copy inactive">
                    <i class='bx bx-copy-alt'></i>
                    Copiar
                </button>
            </div>
        </section>
    </main>

    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
